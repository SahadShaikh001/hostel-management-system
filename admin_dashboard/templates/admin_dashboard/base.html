
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard - Serenity Boys Hostel{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin_css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'admin_css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'admin_css/charts.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-home"></i> Admin Dashboard</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{% url 'admin_residents' %}"><i class="fas fa-users"></i> Residents</a></li>
            <li><a href="{% url 'admin_bookings' %}"><i class="fas fa-calendar-check"></i> Bookings</a></li>
            <li><a href="{% url 'admin_feedback' %}"><i class="fas fa-comment"></i> Feedback</a></li>
            <li><a href="{% url 'admin_laundry' %}"><i class="fas fa-tshirt"></i> Laundry</a></li>
            <li><a href="{% url 'admin_reports' %}"><i class="fas fa-file-alt"></i> Reports</a></li>
            <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header class="topbar">
            <h1>{% block page_title %}{% endblock %}</h1>
        </header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'admin_js/dashboard.js' %}"></script>
    <script src="{% static 'admin_js/charts.js' %}"></script>
    <script src="{% static 'admin_js/forms.js' %}"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
